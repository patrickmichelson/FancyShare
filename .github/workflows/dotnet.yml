name: Build FancyShare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build
      run: dotnet build src\FancyShare.csproj -c Release
    - name: Publish
      run: dotnet publish src\FancyShare.csproj -c Release -r win-x64 -p:PublishSingleFile=true --self-contained false -o src/bin/Publish 
    - name: Release
      uses: actions/upload-artifact@v2
      with:
        name: EXE
        path: src/bin/Publish/*.exe
